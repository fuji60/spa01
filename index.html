<!DOCTYPE HTML>
<html lang="ja">
  <head>
  <meta charset="utf-8">
  <title>フォーマット</title>

  <style type="text/css">
  body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #777;
  }
  #spa {
    position: absolute;
    top: 8px;
    left: 8px;
    bottom: 8px;
    right: 8px;
    border-radius: 8px 8px 0 8px;
    background-color: #FFF;
  }
  .spa-slider {
    position: absolute;
    bottom: 0;
    right: 2px;
    width: 300px;
    height: 16px;
    cursor: pointer;
    border-radius: 8px 0 0 0;
    background-color: #f00;
  }
  </style>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  <script type="text/javascript">
  /* jslint browser     :true,  continue: true,
    devel:ture,indent:2,maxerr:50,

<script type="text/javascript">
/* jslint設定　*/

//モジュール/spa/
//チャットスライダー機能を提供する
//

var spa =(function($){
  //モジュールスコープ変数
  var
  //変数を設定する
  configMap={
    extended_height:434,
    extended_title:'Click to retract',
    retracted_height:16,
    retracted_title:'Click to extend',
    template_html:'<div class="spa-slider"></div>'
  },
  // その他すべてのモジュールスコープ変数を宣言する
  $chatSlider,
  toggleSlider,onClickSlider,initModule;

// DOMメソッド/toggleSlider/
// スライダーの高さを切り替える
//
toggleSlider=function(){
  var slider_height = $chatSlider.height();

  if(slider_height === configMap.retracted_height){
    $chatSlider
      .animate({height:configMap.extended_height})
      .attr('titile',configMap.extende_title);
      return true;
  }else if(slider_height=== configMap.extended_height){
    $chatSlider
      .animate({height:configMap.retracted_height})
      .attr('title',configMap.retracted_title);
      return true;
  }
  return false;
}


//イベントハンドラ/onClickSlider/
//クリックイベントを受け取り,toggleSliderを呼び出す
//
onClickSlider=function(event){
  toggleSlider();
  return false;
};

//パブリックメソッド/initModule/
//初期状態を設定し、機能を提供する
//
initModule = function($container){
  //HTMLをレンダリングする
  //スライダーの高さを初期化する
  //ユーザクリックイベントをイベントハンドラにバインドする
  $container.html(configMap.template_html);
  $chatSlider=$container.find('.spa-slider');

  $chatSlider
    .attr('title',configMap.retracted_titile)
    .click(onClickSlider);
    return true;
  };
  return { initModule: initModule};

})(jQuery);

jQuery(document).ready(
  function(){spa.initModule($("#spa"));}
);

</script>
  </head>
  <body>
    <div class="wrapper">
    <div id="spa">
    </div>
  </body>
